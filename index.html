<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>News App</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary shadow">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="#">
        <img src="icon/search-outline.svg" alt="" width="30" height="24" class="d-inline-block align-text-top"
          data-toggle="modal" data-target=".bd-example-modal-lg">
        <b> My News </b>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="col-12 d-flex justify-content-center best">
                <div class="input-group mb-3 best-sub" style="width: 50%;transform: scale(1.3);">
                  <input type="text" class="form-control shadow" id="keyword" placeholder="What you looking for ?"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                  <button class="btn btn-danger shadow" type="button" onclick="getNews()"
                    id="button-addon2">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>

  </nav>



  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" id="load" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="posts">

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="index.js">

  </script>

</body>

</html>
